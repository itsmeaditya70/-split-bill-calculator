<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-5 text-dark">Split Bill</h1>

            <div class="form-container mt-5">

            <form class="mt-5">

                <div class="mb-3 col-md-5 mx-auto">
                  <label for="amount" class="form-label text-dark">Total Amount</label>
                  <input type="number" class="form-control" id="amount">    
                </div>

                <div class="mb-3 col-md-5 mx-auto">
                  <label for="person" class="form-label">No of Person</label>
                  <input type="number" class="form-control" id="person">
                </div>
         
                <button type="submit" class="btn btn-primary mt-5" onclick="return result() ">Split Your Bill</button>
                

                <div class="resarea">
                <p id="resultArea" class="mt-4 text-center"></p>
            </div>
              </form>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
